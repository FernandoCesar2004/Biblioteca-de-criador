<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca do criador</title>
    <link rel="stylesheet" href="Estilo.Css">
    <link rel="shortcut icon" href="favicon_io/iconeprincipal.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="#">Menu</a> 
            <a href="#">Criador de Personagem</a>
            <a href="#">Personagens </a>
            <a href="#">Duvidas </a>
        </nav>
    </header>
    
    <main>
        <div class="Criador">
            <!--Um menu com todas as opções de criação de personagens-->
            
            <div class="Input-balão">
                <input type="text" required>
                <label for="NomePers">Nome do personagem</label>
            </div>

            <div class="Input-balão">
                <input type="text" required>
                <label for="Vida">Vida</label>
            </div>
            <div class="Input-balão">
                <input type="text" required>
                <label for="LvL">LvL</label>
            </div>
            <div class="Input-balão">
                <input type="number">
                <label for="Força">Força</label>
            </div>

        </div>
        <div class="Previa">
            <!-- Uma previa de um pdf editavel com a ficha prê pronta do personagem-->

        </div>
        <div class="Dados">
            <!-- Um menu pequeno com os dados principais do rpg em ordem d6 d8 d10 d12 d20 d100-->
            <div>
                <input type="button" value="">
                <label for="1d4">1d4</label>
            </div>
            <div>
                <input type="button" value="D8">
                </div>
            <div>
                <input type="button" value="D10">
            </div>
            <div>
                <input type="button" value="D12">
            </div>
            <div>
                <input type="button" value="D20">
            </div>
            <div>
                <input type="button" value="D6">
            </div>
        </div>
       
    </main>

    <!-- Talvez colocar algo no fim da pagina? -->
</body>
</html>
